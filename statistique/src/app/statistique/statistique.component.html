<div class="mt-2">
  <div class="card border border-danger m-3">
    <div class="card-header font-weight-bold">
      {{ uneStatistique.identifiant }}
    </div>
    <div class="card-body">
      <p>Titre : {{ uneStatistique.titre }}</p>
      <p>Valeur : {{ uneStatistique.valeur }}</p>
      <p>Appreciation : {{ uneStatistique.appreciation }}</p>
    </div>
    <div class="card-footer text-muted">
      <button
        class="btn-danger btn"
        type="button"
        (click)="traiterClicSupprimer()"
      >
        Supprimer
      </button>
    </div>
  </div>
</div>
